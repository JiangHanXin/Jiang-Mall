<body class="style-2">

<div class="container">
	<div class="row">
		<div class="col-md-4" style="margin-top: 70px">
			<form action="/login" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
				<h2>登录菜单</h2>
				<div class="form-group">
					<label for="username" class="sr-only">用户账号</label>
					<input type="text" name="username" class="form-control" id="username" placeholder="用户账号" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">用户密码</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="用户密码" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="remember"><input type="checkbox" id="remember">记住密码</label>
				</div>
				<div class="form-group">
					<p>没注册,点我? <a href="sign-up.html">注册账号</a> | <a href="forgot2.html">忘记密码?</a></p>
				</div>
				<div class="form-group">
					<input type="submit" value="登录" class="btn btn-primary">
				</div>
			</form>
			<!-- END Sign In Form -->

		</div>
	</div>
</div>
